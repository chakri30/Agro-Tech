<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./RegisterPage.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Anonymous Pro:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bangers:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Knewave:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="customer-register-page">
      <div class="nav-container3">
        <div class="nav-bar4">
          <button class="profile-img3" id="profile"></button>
          <button class="home4" id="home">Home</button>
          <button class="about-us4" id="vegetables">About Us</button>
          <button class="more4" id="fruits">More</button>
          <b class="farmtech5">FARMTECH</b>
        </div>
      </div>
      <div class="register-form">
        <input
          class="email-container"
          placeholder="Enter your email here"
          type="email"
        />

        <input
          class="password-container"
          placeholder="Enter your password here"
          type="password"
        />

        <input
          class="confirm-password-container"
          placeholder="Confirm your password"
          type="password"
        />

        <div class="email-id-">Email Id-</div>
        <div class="password-">Password-</div>
        <div class="re-enter-password-">Re- enter Password-</div>
        <div class="text">
          <p class="blank-line">&nbsp;</p>
        </div>
        <div class="sign-up-as">Sign Up as Farmer</div>
        <div class="already-a-member">Already a member?</div>
        <button class="log-in" id="logIn">Log In</button>
        <button class="register-btn-effect" id="register">
          <div class="register-product">Register Now</div>
        </button>
      </div>
    </div>

    <script>
      var loginBtn = document.getElementById("logIn");
      if (loginBtn) {
        loginBtn.addEventListener("click", function (e) {
          window.location.href = "./FarmerLogin.html";
        });
      }
     
      var register = document.getElementById("register");
      if (register){
        register.addEventListener("click", function(e){
            window.location.href="./FarmersProfile.html";
        });
      }
    </script>
  </body>
</html>
