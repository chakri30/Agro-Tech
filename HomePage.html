      document.addEventListener('DOMContentLoaded', function () {

        document.querySelector('.next').addEventListener('click', function () {

        document.querySelector('.next1').addEventListener('click', function () {

        function showNextImage() {
          var currentImageElement = document.getElementById('image' + currentImage);
          currentImageElement.style.display = 'none';

          currentImage = currentImage === 1 ? 2 : 1;

          var nextImageElement = document.getElementById('image' + currentImage);
          nextImageElement.style.display = 'block';
        }

        var swiper = new Swiper(".text-container-parent", {

            prevEl: ".next1",
          },

    </script>
